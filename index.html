<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/fonts.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>CPS Service</title>
  </head>
  <body>
    <aside class="aside">
      <div class="inner__container">
        <div class="aside__header">
            <button type="button" 
                    class="aside__button
                           aside__burger-button">
              <img src="src/assets/img/burger-active.svg"
                   alt="кнопка закрыть меню бургер" 
                   class="aside__image
                          aside__image-burger
                          aside__button-image">
            </button>
            <a href="#" class="aside__link
                               aside__logo-link">
              <img src="src/assets/img/logo.svg" 
                   alt="ссылка на главную страницу" 
                   class="aside__image">
            </a>
            <button class="aside__button
                           aside__search-button">
              <img src="src/assets/img/search.svg" 
                   alt="кнопка поиск" 
                   class="aside__image">
            </button>
        </div>
        <ul class="aside__navigation">
          <li class="aside__navigation-item
                     aside__navigation-item--active">
            <a href="#" class="aside__link
                               aside__navigation-link
                               aside__link--active">
              Ремонт техники
            </a>
          </li>
          <li class="aside__navigation-item">
            <a href="#" class="aside__link aside__navigation-link">                  
              Услуги и сервисы
            </a>
          </li>
          <li class="aside__navigation-item">
            <a href="#" class="aside__link aside__navigation-link">
              Корпоративным клиентам
            </a>
          </li>
          <li class="aside__navigation-item">
            <a href="#" class="aside__link aside__navigation-link">
              Продавцам техники
            </a>
          </li>
          <li class="aside__navigation-item">
            <a href="#" class="aside__link aside__navigation-link">
              Партнерам
            </a>
          </li>
          <li class="aside__navigation-item">
            <a href="#" class="aside__link aside__navigation-link">
              Производителям
            </a>
          </li>
          <li class="aside__navigation-item">
            <a href="#" class="aside__link aside__navigation-link">
              Наши сервисные центры
            </a>
          </li>
          <li class="aside__navigation-item">
            <a href="#" class="aside__link aside__navigation-link">
              Контакты
            </a>
          </li>
        </ul>
        <div class="aside__footer">
          <ul class="aside__contacts">
            <li class="aside__footer-item">
              <button class="aside__button">
                <img src="src/assets/img/call.svg" alt="">
              </button>
            </li>
            <li class="aside__footer-item">
              <button class="aside__button">
                <img src="src/assets/img/chat.svg" alt="">
              </button>
            </li>
            <li class="aside__footer-item">
              <button class="aside__button">
                <img src="src/assets/img/profile.svg" alt="">
              </button>
            </li>
          </ul>
          <a href="mailto:mail@cps.com" class="aside__link aside__mail-link">
            mail@cps.com
          </a>
          <a href="tel: 8 800 890 8900" class="aside__link aside__phone-link">
            8 800 890 8900
          </a>
          <ul class="aside__language">
            <li class="aside__language-item">
              <label > 
                <input name="change-language" type="radio" class="aside__radio" checked>
                <span class="aside__radio-text" tabindex="0">RU</span>               
              </label>
            </li>
            <li class="aside__language-item">
              <label > 
                <input name="change-language"  type="radio" class="aside__radio">
                <span class="aside__radio-text" tabindex="0"  >EN </span>      
              </label>
            </li>
            <li class="aside__language-item">
              <label > 
              <input name="change-language" type="radio" class="aside__radio">
              <span class="aside__radio-text" tabindex="0">CH</span>      
            </label>
            </li>
          </ul>
        </div>
      </div>  
    </aside>
